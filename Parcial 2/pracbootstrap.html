 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta name="viewport" content="width-device-width, initial-scale=1" charset="uTF-8">
 	<title>Ejemplo bootstrap</title>
 	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
 </head>
 <body>
   <div class="container">
   	<h1>Tablas en bootstrap</h1><hr>
       <div class="row">
       	 <div class="col-xs-12 col-md-6 well">
          <h2>Tabla normal</h2>
          <div class="table-responsive">
       	 	<table class="table">
               <thead>
               	  <tr>
               	  	<th>#</th>
               	  	<th>Nombre</th>
               	  	<th>Edad</th>
               	  	<th>Domicilio</th>
               	  	<th>Escuelas</th>
               	  </tr>
               </thead>
               <tbody>
               	    <tr class="info">
               	    	<td>17</td>
               	    	<td>Christian</td>
               	    	<td>16</td>
               	    	<td>Riveras</td>
               	    	<td>CETis 107</td>
               	    </tr>

               	    <tr class="danger">
               	    	<td>17</td>
               	    	<td>Christian</td>
               	    	<td>16</td>
               	    	<td>Riveras</td>
               	    	<td>CETis 107</td>
               	    </tr>

               	  
               </tbody>
            </table>
            </div>
       	 </div>
       	  <div class="col-xs-12 col-md-6 well">
            <div class="table-responsive">
              <h2>Tabla Hover</h2>
       	 	<table class="table table-hover">
               <thead>
               	  <tr>
               	  	<th>#</th>
               	  	<th>Nombre</th>
               	  	<th>Edad</th>
               	  	<th>Domicilio</th>
               	  	<th>Escuelas</th>
               	  </tr>
               </thead>
               <tbody>
               	    <tr class="info">
               	    	<td>17</td>
               	    	<td>Christian</td>
               	    	<td>16</td>
               	    	<td>Riveras</td>
               	    	<td>CETis 107</td>
               	    </tr>

               	    <tr class="danger">
               	    	<td>17</td>
               	    	<td>Christian</td>
               	    	<td>16</td>
               	    	<td>Riveras</td>
               	    	<td>CETis 107</td>
               	    </tr>

               	  
               </tbody>
            </table>
            </div>
       	 </div>
       </div>  
   </div>
 </body>
 </html>
